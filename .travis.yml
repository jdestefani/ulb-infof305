language: python
cache: pip

python:
    - "3.6"

# install Jupyter to have nbconvert
install:
    - pip install jupyter

script:
    - make

after_success: |
    if [ -n "$GITHUB_API_KEY" ]; then
	    git add -u
	    git -c user.name='travis' -c user.email='travis' commit -m init
	    git push -f -q https://$GITHUB_USER:$GITHUB_API_KEY@github.com/$TRAVIS_REPO_SLUG master
    fi